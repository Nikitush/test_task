[pytest]
log_cli = 1
log_cli_level = INFO
addopts = --show-capture=stderr
markers =
    create_contact: Run tests for endpoint POST /api/contacts
    get_all_contacts: Run tests for endpoint GET /api/contacts
    get_contact_by_id: Run tests for endpoint GET /api/contact/<contact_id>
    delete_contact_by_id: Run tests for endpoint DELETE /api/contact/<contact_id>
    update_contact_by_id: Run tests for endpoint PUT /api/contact/<contact_id>
    contact_info_after_update: Run tests for contact info after update